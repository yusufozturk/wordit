<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word it!</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.hexbin.v0.min.js"></script>	
</head>
<body>
      <!-- ... (game container and other elements) ... -->
  <audio id="game-music" src="playground.mp3" loop></audio>
  <button id="toggle-music" class="sound-icon">ðŸ”ˆ</button>
  <!-- ... (script imports) ... -->
    <div class="game-container">
        <div id="game-board" class="game-board" style="display: none;">
          <div id="chart"></div>
          <!-- Game tiles will be here -->
        </div>
        <div id="player-info" class="player-info">
          <h2>Welcome to Word it!</h2>
          <div id="nickname-container">
            <label for="nickname"></label>
            <input type="text" id="nickname" placeholder="Enter your nickname">
            <button id="start-game">Start</button>
          </div>
          <div id="welcome-message" style="display: none;"></div>
          <div id="menu" style="display: none;">
            <button id="create-room">Create a Room</button>
            <button id="join-room">Join a Room</button>
          </div>
          <div id="room-inputs" style="display: none;">
            <input type="text" id="room-id" placeholder="Enter room ID">
            <button id="join-room-button">Join</button>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
